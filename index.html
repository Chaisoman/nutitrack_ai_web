<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçé</text></svg>" />
    <link href="./tailwind.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.min.js"></script>
    <script src="./config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .snackbar { 
            visibility: hidden; 
            background-color: #333; 
            color: white; 
            text-align: center; 
            border-radius: 4px; 
            padding: 16px; 
            position: fixed; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 1000; 
        }
        .snackbar.show { visibility: visible; }
        .loader { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #3498db; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
            margin: auto; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="snackbar" class="snackbar"></div>
    <script type="text/babel">
        // Debug: Log rendering start
        console.log("Starting NutriTrack AI rendering...");

        // Show Snackbar
        const showSnackbar = (message) => {
            console.log("Showing snackbar:", message);
            const snackbar = document.getElementById('snackbar');
            if (snackbar) {
                snackbar.textContent = message;
                snackbar.className = "snackbar show";
                setTimeout(() => { snackbar.className = "snackbar"; }, 3000);
            } else {
                console.error("Snackbar element not found");
            }
        };

        // Initialize Firebase
        let db;
        try {
            const app = Firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized:", app.name);
            db = Firebase.database();
        } catch (error) {
            console.error("Firebase initialization error:", error.message);
            showSnackbar("Failed to connect to database: " + error.message);
            return;
        }

        // Check for required libraries
        if (!window.React || !window.ReactDOM || !window.Recharts || !window.Firebase) {
            console.error("Required libraries not loaded");
            showSnackbar("Failed to load required libraries");
            return;
        }

        // Screening Screen Component
        const ScreeningScreen = () => {
            console.log("Rendering ScreeningScreen...");
            const [muac, setMuac] = React.useState('');
            const [age, setAge] = React.useState('');
            const [image, setImage] = React.useState(null);
            const [loading, setLoading] = React.useState(false);

            const handleImageUpload = (e) => {
                console.log("Handling image upload...");
                const file = e.target.files[0];
                if (!file) {
                    showSnackbar("No file selected");
                    return;
                }
                if (!file.type.match('image/jpeg|image/png')) {
                    showSnackbar("Please select a JPEG or PNG image");
                    return;
                }
                if (file.size > 5 * 1024 * 1024) {
                    showSnackbar("Image size exceeds 5MB");
                    return;
                }
                setLoading(true);
                const reader = new FileReader();
                reader.onload = () => {
                    console.log("Image loaded successfully");
                    setImage(reader.result);
                    setLoading(false);
                };
                reader.onerror = () => {
                    showSnackbar("Error reading image");
                    setLoading(false);
                    console.error("FileReader error");
                };
                reader.readAsDataURL(file);
            };

            const saveData = () => {
                console.log("Saving data:", { muac, age, image });
                if (!muac || !age || !image) {
                    showSnackbar("Please fill all fields and upload an image");
                    return;
                }
                if (!db) {
                    showSnackbar("Database not initialized");
                    return;
                }
                setLoading(true);
                const patientData = {
                    muac: parseFloat(muac),
                    age: parseInt(age),
                    image: image,
                    timestamp: new Date().toISOString(),
                    status: 'pending'
                };
                db.ref('patients').push(patientData)
                    .then(() => {
                        showSnackbar("Data saved successfully");
                        setMuac('');
                        setAge('');
                        setImage(null);
                        setLoading(false);
                        console.log("Data saved to Firebase");
                    })
                    .catch(err => {
                        showSnackbar("Error saving data: " + err.message);
                        setLoading(false);
                        console.error("Firebase save error:", err);
                    });
            };

            return (
                <div className="p-4 max-w-md mx-auto">
                    <h2 className="text-2xl font-bold mb-4">Screening</h2>
                    {loading && <div className="loader mb-4"></div>}
                    {image && <img src={image} alt="Uploaded" className="mb-4 w-full rounded" />}
                    <input
                        type="file"
                        accept="image/jpeg,image/png"
                        onChange={handleImageUpload}
                        className="border p-2 mb-4 w-full rounded"
                    />
                    <input
                        type="number"
                        placeholder="MUAC (cm)"
                        value={muac}
                        onChange={(e) => setMuac(e.target.value)}
                        className="border p-2 mb-4 w-full rounded"
                        step="0.1"
                    />
                    <input
                        type="number"
                        placeholder="Age (years)"
                        value={age}
                        onChange={(e) => setAge(e.target.value)}
                        className="border p-2 mb-4 w-full rounded"
                    />
                    <button 
                        onClick={saveData} 
                        className="bg-green-500 text-white px-4 py-2 rounded w-full disabled:bg-gray-400"
                        disabled={loading}
                    >
                        Save Data
                    </button>
                </div>
            );
        };

        // Trends Screen Component
        const TrendsScreen = () => {
            console.log("Rendering TrendsScreen...");
